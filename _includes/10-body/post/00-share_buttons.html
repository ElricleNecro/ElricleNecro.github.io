<div class="share-buttons">
    <a type="button"
       class="btn btn-share btn-share-twitter"
       href="https://twitter.com/intent/tweet?text={{ page.title }}&url=http://{{ site.url }}{{ page.url }}&via=AlexisBRENON&hashtags={{ page.hashtags }}"
       target="_blank">
        Partager sur Twitter
    </a>

    <a type="button"
       class="btn btn-share btn-share-facebook"
       href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}"
       target="_blank">
        Partager sur Facebook
    </a>
</div>
